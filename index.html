<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="index.js"></script>    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="modal-choice">
            <div class="modal-start">
                    <h3 class="header-3">Player Start</h3>
                    <h3 class="header-3">Pick your weapon</h3>
                    <button class="choice-x">X</button>
                    <button class="choice-o">O</button>
            </div>
        </div>
    <section class="scoreboard">
        <h3 id="score--stat1">Player Crosses: 0</h3>
        <h3 id="score--stat2">Player Noughts: 0</h3>
    </section>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <button class="btn-game">Start New Game</button>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">
                <div class="center">X</div></span>
            <h3 class="header-3 end-game">Game Over!</h3>
            <button class="btn-restart">Play Again</button>
        </div>
    </div>
    
</body>
</html>
